<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<header>
		<div th:insert="fragments.html :: menu"></div>
		<h1><span th:text="#{userDetails.heading}">Add a User</span></h1>
	</header>
    <h1>Registration</h1>              
	<form id="newUserForm" method="post" th:action="@{/register}" th:object="${userDetails}">
		<label for="firstName" th:text="#{userDetails.firstName}" ></label>
			                                    
		<br>
		<input type="submit" th:value="#{userDetails.addUser}"/>
	</form>
	<footer th:insert="fragments.html :: footer"></footer>
</body>
</html>
