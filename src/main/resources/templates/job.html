<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="fragments.html :: head"></div>


<body>
	<header>
		<div th:insert="fragments.html :: menu"></div>
	</header>
    
    <table>
    <tr th:each="job,iterationCount : ${job}" th:class="${iterationCount.odd}? 'odd'" th:object="${job}"	>			
			<td th:text="*{jobId}">1</td>
			<td><a th:text="*{jobTitle}" th:href="@{jobs/} + *{jobId}">Jobs</a></td>
		</tr>
	</table>	
	
	<footer th:insert="fragments.html :: footer"></footer>

</body>
</html>
